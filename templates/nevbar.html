<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='nevbar.js') }}"></script>
<head>
    <meta charset="UTF-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Website.</title>
    {% block head%}{% endblock %}
</head>
<body>
    <div class="bs-example this-is-navbar" >
        <nav class="navbar navbar-expand-md navbar-light bg-light this-is-navbar">
            <a class="navbar-brand this-is-navbar">admin-monitor</a>
            <button type="button" class="navbar-toggler this-is-navbar" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon this-is-navbar"></span>
            </button>
    
            <div class="collapse navbar-collapse justify-content-between this-is-navbar" id="navbarCollapse">
                <div class="navbar-nav this-is-navbar">
                    <a href="http://admin-monitor.herokuapp.com/" class="nav-item nav-link active this-is-navbar">Home</a>
                    <div class="nav-item dropdown this-is-navbar dropdown-nevbar">
                        <a href="#" class="nav-link dropdown-toggle this-is-navbar" data-toggle="dropdown">Computers list</a>
                        <div class="dropdown-menu dropdown-menu-nevbar this-is-navbar">
                            {% for i in computer_list_nev %}
                            <a href= "http://admin-monitor.herokuapp.com/computers/{{i}}" class="dropdown-item this-is-navbar">{{i}}</a>
                            {% endfor %}
                        </div>
                    </div>
                    {% if level_nev == 3 %}
                    <a href="http://admin-monitor.herokuapp.com/admin-panel" class="nav-item nav-link this-is-navbar">Admin panel</a>
                    {%endif%}
                    <a href="http://admin-monitor.herokuapp.com/2fa" class="nav-item nav-link this-is-navbar">2FA</a>
                </div>
                <div class="navbar-nav this-is-navbar">
                    <a href="http://admin-monitor.herokuapp.com/logout" class="nav-item nav-link this-is-navbar">Logout</a>
                </div>
            </div>
        </nav>
    </div>
    {% block body%}{% endblock %}
</body>
</html>
<style>
    .bs-example{
        margin: 20px;
    }
</style>
<script> // has to have his own script tag otherwise, the childen won't be effected by the js code
    $('.dropdown-nevbar').on('show.bs.dropdown', function() {
    $(this).find('.dropdown-menu-nevbar').first().stop(true, true).slideDown();
  });
  $('.dropdown-nevbar').on('hide.bs.dropdown', function() {
    $(this).find('.dropdown-menu-nevbar').first().stop(true, true).slideUp();
  });
</script>
